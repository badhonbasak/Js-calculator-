<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator By Badhon</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" placeholder="0" readonly>

        <table>
            <tr>
                <td><button class="bracket">(</button></td>
                <td><button class="bracket">)</button></td>
                <td><button class="clear">C</button></td>
                <td><button class="operator">%</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="operator">×</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="operator">−</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="operator">+</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="operator">÷</button></td>
                <td><button class="equal">=</button></td>
            </tr>
        </table>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
